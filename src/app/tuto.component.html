<h1>Estilos</h1>
<div class="products--gid">
  <div *ngFor="let myProduct of products">
    <img [src]="myProduct.image" alt="Imagen del Producto" />
    <h2>{{ myProduct.price }}</h2>
    <p>{{ myProduct.name }}</p>
  </div>
</div>

<hr />
<h1>[ngSwitch]</h1>
<input type="text" required #switchInput="ngModel" [(ngModel)]="person.name" />
<div [ngSwitch]="person.name">
  <p *ngSwitchCase="'Frank'">Soy Frank</p>
  <p *ngSwitchCase="'Nico'">Soy Nico</p>
  <p *ngSwitchCase="'Valentina'">Soy Valentina</p>
  <p *ngSwitchCase="''">Campo Vacio</p>
  <p *ngSwitchDefault>No se quien es {{ switchInput.value }}</p>
</div>

<hr />
<h1>*ngFor para Arrays</h1>
<input type="text" required #nameInput4="ngModel" [(ngModel)]="newName" />
<button (click)="addName()" [disabled]="!nameInput4.valid">Add Product</button>

<hr />
<h1>*ngFor</h1>
<input type="text" required #nameInput3="ngModel" [(ngModel)]="newName" />
<button (click)="addName()" [disabled]="!nameInput3.valid">Add name</button>
<ul>
  <li *ngIf="names.length === 0">The names list its empty already</li>
  <li *ngFor="let name of names; index as i">
    {{ i }} {{ name }}
    <button (click)="deleteName(i)">Delete</button>
  </li>
</ul>

<hr />
<h1>*ngIf</h1>
<input type="text" required [(ngModel)]="person.name" />
<p *ngIf="person.name === 'Frank'">Soy Frank</p>
<p *ngIf="person.name === 'Nico' && person.age === 18; else elseBlock">
  Soy Nico
</p>
<ng-template #elseBlock>
  <p>Bloque de else</p>
</ng-template>

<h1>NgModel</h1>

<p>Nombre: {{ person.name }}</p>
<input type="text" required #nameInput="ngModel" [(ngModel)]="person.name" />
<p [style]="nameInput.valid ? 'color: green' : 'color: red'">
  {{ nameInput.valid ? "Valid" : "Invalid" }}
</p>

<p>Age: {{ person.age }}</p>
<input
  type="number"
  min="18"
  max="200"
  required
  #ageInput="ngModel"
  [(ngModel)]="person.age"
/>
<p [style]="ageInput.valid ? 'color: green' : 'color: red'">
  {{ ageInput.valid ? "Valid" : "Invalid" }}
</p>
